	<script type="text/javascript">
	(function(){
		var app = angular.module("app", ['myapp']);
		app.controller('testController', ['$scope', '$timeout', function($scope, $timeout){

				{title: 'Daoyu.Zhou@a.com', name: '1', id:1},

				{title: 'Blexxx@a.com',name: '5', id:8}
			];
			var target = [];
			_.forEach(emaillist, function(n, key){
                var effectiveStr = n.title.substring(0, n.title.indexOf('@'));
                target.push({
                    title: n.title,
                    lowerTitle: n.title.toLowerCase(),
                    searchTitle: effectiveStr,
                    searchLowerTitle: effectiveStr.toLowerCase(),

            $scope.emaillist = target;

		}]);
	})();
	
	</script>
